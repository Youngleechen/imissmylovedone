<head>

  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif;

      margin: 40px auto; 
      padding: 20px;

      color: #1a202c; 
    }
    h1 { text-align: center; margin-bottom: 10px; font-weight: 600; }
    .subtitle { text-align: center; margin-bottom: 30px; color: #666; font-size: 1rem; }
    input { 
      width: 100%; 
      padding: 12px; 
      margin: 10px 0; 
      border: 1px solid #e2e8f0; 
      border-radius: 8px; 
      font-size: 16px; 
    }
    button { 
      background: #5a67d8; 
      color: white; 
      border: none; 
      padding: 14px; 
      width: 100%; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 16px; 
      margin-top: 10px; 
    }
    button:hover { background: #4c51bf; }
    button:disabled { opacity: 0.7; cursor: not-allowed; }
    .msg { margin-top: 15px; padding: 12px; border-radius: 6px; }
    .error { background: #fee; color: #c53030; border: 1px solid #feb; }
    .success { background: #eff; color: #2c7a7b; border: 1px solid #cfe; }

    .toggle-link a { color: #5a67d8; text-decoration: none; }

  </style>
</head>
<body>
  <h1>Join Our Community</h1>
  <p class="subtitle">Where memories live on and hearts find support</p>
  
  <div id="auth-form">
    <input type="email" id="email" placeholder="Email address" autocomplete="email" />
    <input type="password" id="password" placeholder="Create a password" autocomplete="new-password" />
    <input type="password" id="confirm-password" placeholder="Confirm password" autocomplete="new-password" />
    
    <button id="auth-btn">Create My Space</button>
    <div class="toggle-link">
      <a href="#" id="toggle-auth">Already have an account? Sign in</a>
    </div>
    
    <div class="support">
      <p>Need immediate support? Contact:<br>
      National Suicide Prevention Lifeline: 988<br>
      Crisis Text Line: Text HOME to 741741</p>
    </div>
  </div>

  <div id="message"></div>

  <script type="module">
    // ðŸ”‘ === PASTE YOUR KEYS HERE (ONLY PLACE YOU NEED TO) ===
    const SUPABASE_URL = 'https://ccetnqdqfrsitooestbh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjZXRucWRxZnJzaXRvb2VzdGJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMTE4MjksImV4cCI6MjA3Nzg4NzgyOX0.1NjRZZrgsPOg-2z_r2kRELWn9IVXNEQNpSxK6CktJRY';
    // ðŸ”‘ =====================================================

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/+esm';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const msg = document.getElementById('message');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const authBtn = document.getElementById('auth-btn');
    const authForm = document.getElementById('auth-form');
    const toggleLink = document.getElementById('toggle-auth');

    let isSignIn = false;

    function showMessage(text, isError = false) {
      msg.className = isError ? 'msg error' : 'msg success';
      msg.innerText = text;
    }

    function updateFormState() {
      if (isSignIn) {
        authBtn.textContent = 'Sign In';
        confirmPasswordInput.style.display = 'none';
        toggleLink.textContent = 'Create new account';
      } else {
        authBtn.textContent = 'Create My Space';
        confirmPasswordInput.style.display = 'block';
        toggleLink.textContent = 'Already have an account? Sign in';
      }
    }

    authBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      
      if (!email || !password) {
        return showMessage('Please enter email and password', true);
      }

      if (!isSignIn) {
        // Sign up flow
        const confirmPassword = confirmPasswordInput.value;
        if (!confirmPassword) {
          return showMessage('Please confirm your password', true);
        }
        if (password !== confirmPassword) {
          return showMessage('Passwords do not match', true);
        }
        if (password.length < 6) {
          return showMessage('Password must be at least 6 characters', true);
        }

        authBtn.disabled = true;
        
        // Try to sign up
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: window.location.origin
          }
        });

        if (error) {
          showMessage(error.message, true);
          authBtn.disabled = false;
          return;
        }

        // If sign up was successful, try to sign in
        const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (signInError) {
          // If sign in fails, they might need to confirm email
          // For now, let's assume they can sign in
          showMessage('Account created! Please sign in below.', false);
          authBtn.disabled = false;
          return;
        }

        showMessage('Welcome! Redirecting to your space...', false);
        setTimeout(() => {
          window.location.href = 'test.html';
        }, 1500);
      } else {
        // Sign in flow
        authBtn.disabled = true;
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        authBtn.disabled = false;

        if (error) {
          showMessage(error.message, true);
        } else {
          showMessage('Welcome back! Redirecting...', false);
          setTimeout(() => {
            window.location.href = 'test.html';
          }, 1500);
        }
      }
    });

    // Toggle between sign up and sign in
    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      isSignIn = !isSignIn;
      updateFormState();
    });

    // Initialize form state
    updateFormState();
  </script>
</body>
</html>
