<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Text Input with Emoji Picker</title>

  <!-- Load emoji picker (latest) -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@    ^1/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@    ^1/index.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
      background: #f8f9fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    #textInput {
      width: 100%;
      min-height: 100px;
      padding: 16px;
      font-size: 16px; /* Prevents zoom on iOS */
      border: 1px solid #ddd;
      border-radius: 12px;
      resize: none;
      outline: none;
      transition: border-color 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    #textInput:focus {
      border-color: #4a6cf7;
      box-shadow: 0 2px 8px rgba(74, 108, 247, 0.2);
    }

    #emojiButton {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: #666;
      padding: 4px;
      border-radius: 6px;
    }

    #emojiButton:hover {
      color: #4a6cf7;
      background: #f0f4ff;
    }

    #emojiPicker {
      position: absolute;
      right: 0;
      z-index: 1000;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      border-radius: 12px;
      overflow: hidden;
      transform: translateY(8px);
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.2s, transform 0.2s, visibility 0.2s;
    }

    #emojiPicker.show {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* Ensure emoji picker doesn't go off screen */
    @media (max-width: 640px) {
      .input-wrapper {
        width: 95vw;
      }
    }
  </style>
</head>
<body>
  <h2>Advanced Text Input with Emoji Picker âœ¨</h2>

  <div class="input-wrapper">
    <textarea id="textInput" placeholder="Type your message... (try clicking ðŸ˜Š and searching 'pray')"></textarea>
    <button id="emojiButton" aria-label="Insert emoji">ðŸ˜Š</button>
    <emoji-picker id="emojiPicker" data-emoji-size="20"></emoji-picker>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const emojiButton = document.getElementById('emojiButton');
    const emojiPicker = document.getElementById('emojiPicker');

    // Auto-resize textarea
    const autoResize = () => {
      textInput.style.height = 'auto';
      textInput.style.height = Math.min(textInput.scrollHeight, 300) + 'px';
    };

    textInput.addEventListener('input', autoResize);

    // Toggle emoji picker with smart positioning
    const toggleEmojiPicker = (e) => {
      e.stopPropagation();
      const isShowing = emojiPicker.classList.contains('show');

      // Always hide first
      emojiPicker.classList.remove('show');

      if (isShowing) return;

      // Position logic: try below first, else above
      const wrapper = emojiButton.closest('.input-wrapper');
      const wrapperRect = wrapper.getBoundingClientRect();
      const pickerHeight = 380; // approx height of emoji picker
      const spaceBelow = window.innerHeight - wrapperRect.bottom;
      const spaceAbove = wrapperRect.top;

      // Default: show below
      emojiPicker.style.top = 'auto';
      emojiPicker.style.bottom = 'auto';
      emojiPicker.style.left = 'auto';
      emojiPicker.style.right = '0';

      if (spaceBelow >= pickerHeight) {
        // Enough space below
        emojiPicker.style.top = (wrapperRect.height + 8) + 'px';
      } else if (spaceAbove >= pickerHeight) {
        // Show above
        emojiPicker.style.bottom = (wrapperRect.height + 8) + 'px';
        emojiPicker.style.top = 'auto';
      } else {
        // Not enough space? Just show below and let viewport scroll
        emojiPicker.style.top = (wrapperRect.height + 8) + 'px';
      }

      // Now show it
      setTimeout(() => emojiPicker.classList.add('show'), 10);
    };

    emojiButton.addEventListener('click', toggleEmojiPicker);

    // Insert emoji at cursor
    emojiPicker.addEventListener('emoji-click', (e) => {
      const emoji = e.detail.unicode;
      const start = textInput.selectionStart;
      const end = textInput.selectionEnd;
      const text = textInput.value;

      textInput.value = text.slice(0, start) + emoji + text.slice(end);
      autoResize();

      // Move cursor after emoji
      const newCursorPos = start + emoji.length;
      textInput.setSelectionRange(newCursorPos, newCursorPos);
      textInput.focus();

      emojiPicker.classList.remove('show');
    });

    // Close on outside click
    document.addEventListener('click', (e) => {
      if (
        !emojiButton.contains(e.target) &&
        !emojiPicker.contains(e.target) &&
        !textInput.contains(e.target)
      ) {
        emojiPicker.classList.remove('show');
      }
    });

    // Initial resize
    autoResize();
  </script>
</body>
</html>
