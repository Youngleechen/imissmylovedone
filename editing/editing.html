<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EditGPT</title>
  <style>
    :root {
      --primary: #10a37f;
      --secondary: #8a2be2;
      --dark: #1e1f29;
      --light: #f8f9ff;
      --gray: #6c757d;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      padding: 2rem 0;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: var(--gray);
      margin-bottom: 2rem;
    }
    .editor-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    @media (max-width: 768px) {
      .editor-container {
        grid-template-columns: 1fr;
      }
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #eee;
    }
    textarea, input[type="text"], select {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
    }
    textarea {
      height: 280px;
      resize: vertical;
    }
    textarea:focus, input[type="text"]:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.2);
    }
    .btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 163, 127, 0.3);
    }
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
    .status.error {
      background-color: #ffebee;
      color: #b71c1c;
      border: 1px solid #ffcdd2;
      display: block;
    }
    .status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
      display: block;
    }
    footer {
      text-align: center;
      padding: 2rem 0;
      color: var(--gray);
      font-size: 0.9rem;
    }
    .model-select-container {
      margin: 0.75rem 0 1rem;
    }
    .model-select-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>EditGPT</h1>
      <p class="subtitle">AI-powered text editing â€” choose your model</p>
    </header>

    <div class="editor-container">
      <div class="card">
        <div class="card-header">
          <h2>Original Text</h2>
          <div id="input-count">0 words</div>
        </div>
        <textarea id="input-text" placeholder="Paste your text here...">The quick brown fox jump over the lazy dog. It's a classic exempel of a sentence containing all the letters of the alphabet. I rone like a kitchen cut mama what is this he asked the youn bay to skul</textarea>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Instruction</h2>
          <span>Be specific</span>
        </div>
        <input type="text" id="instruction" class="instruction-input" value="Fix spelling and grammar errors" />
        
        <div class="model-select-container">
          <label for="model-select">AI Model (Free):</label>
          <select id="model-select"></select>
        </div>

        <button id="edit-btn" class="btn">âœ¨ Apply Edit</button>
        <div id="status" class="status"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Edited Result</h2>
        <button id="copy-btn" class="btn" style="padding:0.5rem 1rem;font-size:0.9rem;">ðŸ“‹ Copy</button>
      </div>
      <div id="result" style="min-height:200px;padding:1rem;line-height:1.6;white-space:pre-wrap;">
        The result will appear here after editing...
      </div>
    </div>

    <footer>
      <p>All models are free via OpenRouter â€¢ Hosted on Vercel</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // âœ… Single source of truth for models
     const FREE_MODELS = [
  { id: 'mistralai/mistral-7b-instruct:free', name: 'Mistral 7B (Precise & Safe)' },
  { id: 'x-ai/grok-4.1-fast:free', name: 'Grok 4.1 (Fast & Accurate)' },
  { id: 'meta-llama/llama-3-8b-instruct:free', name: 'Llama 3 8B (Best for Emotional Text)' },
  { id: 'google/gemma-2-9b-it:free', name: 'Gemma 2 9B (Clean & Clear)' },
  { id: 'meta-llama/llama-3.2-3b-instruct:free', name: 'Llama 3.2 3B (Lightweight & Responsive)' },
  { id: 'meta-llama/llama-3.2-11b-vision-instruct:free', name: 'Llama 3.2 11B (Multimodal & Empathetic)' },
  { id: 'deepseek/deepseek-coder-1.3b-instruct:free', name: 'DeepSeek Coder 1.3B (Great for Logic & Structure)' },
  { id: 'quasar/quasar-alpha:free', name: 'Quasar Alpha (Balanced & Adaptive)' }
];

      // Dynamically build model dropdown
      const modelSelect = document.getElementById('model-select');
      FREE_MODELS.forEach(model => {
        const option = document.createElement('option');
        option.value = model.id;
        option.textContent = model.name;
        if (model.id === 'x-ai/grok-4.1-fast:free') option.selected = true;
        modelSelect.appendChild(option);
      });

      // DOM elements
      const inputText = document.getElementById('input-text');
      const instructionInput = document.getElementById('instruction');
      const editBtn = document.getElementById('edit-btn');
      const resultDiv = document.getElementById('result');
      const statusDiv = document.getElementById('status');
      const copyBtn = document.getElementById('copy-btn');
      const inputCount = document.getElementById('input-count');

      // Cooldown to prevent 429 errors
      let lastRequestTime = 0;
      const COOLDOWN_MS = 3000; // 3 seconds

      // Word counter
      const updateWordCount = () => {
        const words = inputText.value.trim() ? inputText.value.trim().split(/\s+/).filter(Boolean).length : 0;
        inputCount.textContent = `${words} word${words !== 1 ? 's' : ''}`;
      };
      inputText.addEventListener('input', updateWordCount);
      updateWordCount();

      // Copy result
      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(resultDiv.textContent);
          const original = copyBtn.innerHTML;
          copyBtn.innerHTML = 'âœ… Copied!';
          setTimeout(() => copyBtn.innerHTML = original, 2000);
        } catch (err) {
          statusDiv.textContent = 'Copy failed. Please select text manually.';
          statusDiv.className = 'status error';
        }
      });

      // Handle edit
      editBtn.addEventListener('click', async () => {
        const now = Date.now();
        if (now - lastRequestTime < COOLDOWN_MS) {
          statusDiv.textContent = 'Please wait a few seconds before trying again.';
          statusDiv.className = 'status error';
          return;
        }

        const input = inputText.value.trim();
        const instruction = instructionInput.value.trim();
        const model = modelSelect.value;

        if (!input || !instruction || !model) {
          statusDiv.textContent = 'Please provide text, instruction, and select a model.';
          statusDiv.className = 'status error';
          return;
        }

        // Reset UI
        editBtn.disabled = true;
        editBtn.innerHTML = '<span>âœ¨ Editing...</span>';
        resultDiv.textContent = 'Processing...';
        statusDiv.style.display = 'none';

        try {
          const response = await fetch('/api/edit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ input, instruction, model })
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP ${response.status}: ${errorText.substring(0, 120)}...`);
          }

          const data = await response.json();
          resultDiv.textContent = data.editedText || '';
          statusDiv.textContent = 'Edit successful!';
          statusDiv.className = 'status success';
          lastRequestTime = now;
        } catch (err) {
          console.error('Edit failed:', err);
          resultDiv.textContent = 'Editing failed. Check console for details.';
          statusDiv.textContent = `Error: ${err.message}`;
          statusDiv.className = 'status error';
        } finally {
          editBtn.disabled = false;
          editBtn.innerHTML = 'âœ¨ Apply Edit';
        }
      });
    });
  </script>
</body>
</html>
