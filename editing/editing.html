<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EditGPT ‚Äì Book Editing (Test)</title>
  <style>
    body { font-family: system-ui; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    textarea, #output { width: 100%; min-height: 200px; padding: 1rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button { background: #4a6cf7; color: white; border: none; padding: 0.75rem 1.5rem; font-size: 1rem; border-radius: 6px; cursor: pointer; }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #output { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>üìò Edit with Grok (Test)</h1>
  <p>Paste a paragraph from your book:</p>
  <textarea id="input" placeholder="e.g., 'He walked slow down the street...'"></textarea>
  <br />
  <button id="editBtn">‚ú® Edit This Passage</button>
  <h3>Edited Version:</h3>
  <div id="output">Your edited text will appear here.</div>

  <script>
    // YOUR OPENROUTER API KEY (for testing only!)
    const API_KEY = "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";

    document.getElementById('editBtn').addEventListener('click', async () => {
      const input = document.getElementById('input').value.trim();
      const outputEl = document.getElementById('output');
      const button = document.getElementById('editBtn');

      if (!input) {
        outputEl.textContent = 'Please enter some text to edit.';
        return;
      }

      button.disabled = true;
      button.textContent = 'Editing...';
      outputEl.textContent = 'Processing...';

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json",
            "HTTP-Referer": window.location.origin, // required by OpenRouter
            "X-Title": "Book Editor Test"
          },
          body: JSON.stringify({
            model: "xai/grok-4.1-fast",
            messages: [
              {
                role: "system",
                content: "You are a professional book editor. Improve clarity, flow, and emotional impact while preserving the author's voice. Return ONLY the edited text‚Äîno explanations."
              },
              {
                role: "user",
                content: input
              }
            ],
            temperature: 0.4
          })
        });

        const data = await response.json();

        if (data.error) {
          outputEl.textContent = '‚ö†Ô∏è Error: ' + (data.error.message || 'Unknown error');
          console.error(data);
        } else {
          const edited = data.choices?.[0]?.message?.content?.trim() || "No result.";
          outputEl.textContent = edited;
        }
      } catch (err) {
        outputEl.textContent = '‚ö†Ô∏è Failed to connect. Check console.';
        console.error(err);
      } finally {
        button.disabled = false;
        button.textContent = '‚ú® Edit This Passage';
      }
    });
  </script>
</body>
</html>
