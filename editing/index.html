<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Passage</title>
  <style>
    body { font-family: system-ui; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    textarea { width: 100%; min-height: 200px; padding: 1rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button { background: #0070f3; color: white; border: none; padding: 0.75rem 1.5rem; font-size: 1rem; border-radius: 6px; cursor: pointer; }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #output { background: #f9f9f9; padding: 1rem; margin-top: 1rem; min-height: 50px; }
  </style>
</head>
<body>
  <h1>üìò Edit Your Book Passage (Test)</h1>
  <p>Paste a paragraph from your book:</p>
  <textarea id="input" placeholder="e.g., 'He walked slow down the street, feeling sad and alone...'"></textarea>
  <br />
  <button id="editBtn">‚ú® Edit This Passage</button>
  <h3>Edited Version:</h3>
  <div id="output">Your edited text will appear here.</div>

  <script>
    document.getElementById('editBtn').addEventListener('click', async () => {
      const input = document.getElementById('input').value.trim();
      const outputEl = document.getElementById('output');
      const button = document.getElementById('editBtn');

      if (!input) {
        outputEl.textContent = 'Please enter some text to edit.';
        return;
      }

      button.disabled = true;
      button.textContent = 'Editing...';
      outputEl.textContent = 'Processing...';

      try {
        // ‚úÖ No key needed ‚Äî calls my secure test endpoint
        const res = await fetch('https://editgpt-test.dave-support.workers.dev', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: input })
        });

        const data = await res.json();

        if (data.error) {
          outputEl.textContent = '‚ö†Ô∏è ' + data.error;
        } else {
          outputEl.textContent = data.edited;
        }
      } catch (err) {
        outputEl.textContent = '‚ö†Ô∏è Failed to connect. Try again.';
        console.error(err);
      } finally {
        button.disabled = false;
        button.textContent = '‚ú® Edit This Passage';
      }
    });
  </script>
</body>
</html>
