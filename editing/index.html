<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EditGPT â€” The Best Book Editor</title>
  <style>
    :root {
      --primary: #10a37f;
      --secondary: #8a2be2;
      --dark: #1e1f29;
      --light: #f8f9ff;
      --gray: #6c757d;
      --faithful: #4a6fa5;
      --fluent: #10a37f;
      --polished: #c62828;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      padding: 2rem 0;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: var(--gray);
      margin-bottom: 1.5rem;
    }
    .editor-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    @media (max-width: 768px) {
      .editor-container {
        grid-template-columns: 1fr;
      }
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #eee;
    }
    textarea,
    input[type="text"],
    select {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
    }
    textarea {
      height: 280px;
      resize: vertical;
    }
    textarea:focus,
    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.2);
    }
    .btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 163, 127, 0.3);
    }
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
    .status.error {
      background-color: #ffebee;
      color: #b71c1c;
      border: 1px solid #ffcdd2;
      display: block;
    }
    .status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
      display: block;
    }
    footer {
      text-align: center;
      padding: 2rem 0;
      color: var(--gray);
      font-size: 0.9rem;
    }
    .style-select-container,
    .model-select-container {
      margin: 0.75rem 0 1rem;
    }
    .style-select-container label,
    .model-select-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }
    .file-upload {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .file-upload label {
      display: inline-block;
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
    }
    #file-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>EditGPT</h1>
      <p class="subtitle">The most powerful book editor â€” up to 100,000 words. Faithful, Fluent, or Polished.</p>
    </header>

    <div class="editor-container">
      <div class="card">
        <div class="card-header">
          <h2>Original Text</h2>
          <div id="input-count">0 words</div>
        </div>
        <textarea id="input-text" placeholder="Paste your text or upload a .txt file...">I kno whom I am not some joke who doent know the answer to the quiz what is hydrophobia john is not the best but not worse eithe so you have to deal with that</textarea>
        <div class="file-upload">
          <input type="file" id="file-input" accept=".txt">
          <label for="file-input">ðŸ“Ž Upload .txt file</label>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Edit Settings</h2>
        </div>
        
        <div class="style-select-container">
          <label for="edit-style">Editing Style:</label>
          <select id="edit-style">
            <option value="faithful">Faithful â€” minimal changes, preserve every word</option>
            <option value="fluent" selected>Fluent â€” natural rhythm, like Qwen</option>
            <option value="polished">Polished â€” elevated clarity and flow</option>
          </select>
        </div>

        <div class="model-select-container">
          <label for="model-select">AI Model (Free):</label>
          <select id="model-select">
            <option value="x-ai/grok-4.1-fast:free">Grok 4.1 (Fast & Accurate)</option>
          </select>
        </div>

        <button id="edit-btn" class="btn">âœ¨ Apply Edit</button>
        <div id="status" class="status"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Edited Result</h2>
        <div>
          <button id="copy-btn" class="btn" style="padding:0.5rem 1rem;font-size:0.9rem;">ðŸ“‹ Copy</button>
          <button id="download-btn" class="btn" style="padding:0.5rem 1rem;font-size:0.9rem;background:#4a6fa5;">ðŸ“¥ Download</button>
        </div>
      </div>
      <div id="result" style="min-height:200px;padding:1rem;line-height:1.6;white-space:pre-wrap;">
        The result will appear here after editing...
      </div>
    </div>

    <footer>
      <p>All edits are private â€¢ Powered by Grok via OpenRouter â€¢ Hosted on Vercel</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const inputText = document.getElementById('input-text');
      const fileInput = document.getElementById('file-input');
      const instructionInput = document.getElementById('instruction') || { value: '' };
      const editStyle = document.getElementById('edit-style');
      const modelSelect = document.getElementById('model-select');
      const editBtn = document.getElementById('edit-btn');
      const resultDiv = document.getElementById('result');
      const statusDiv = document.getElementById('status');
      const copyBtn = document.getElementById('copy-btn');
      const downloadBtn = document.getElementById('download-btn');
      const inputCount = document.getElementById('input-count');

      let lastRequestTime = 0;
      const COOLDOWN_MS = 3000;

      // Load file
      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file || !file.name.endsWith('.txt')) {
          statusDiv.textContent = 'Please upload a .txt file.';
          statusDiv.className = 'status error';
          return;
        }
        const reader = new FileReader();
        reader.onload = (event) => {
          inputText.value = event.target.result;
          updateWordCount();
          statusDiv.style.display = 'none';
        };
        reader.readAsText(file);
      });

      const updateWordCount = () => {
        const words = inputText.value.trim() ? inputText.value.trim().split(/\s+/).filter(Boolean).length : 0;
        inputCount.textContent = `${words.toLocaleString()} word${words !== 1 ? 's' : ''}`;
      };
      inputText.addEventListener('input', updateWordCount);
      updateWordCount();

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(resultDiv.textContent);
          const original = copyBtn.innerHTML;
          copyBtn.innerHTML = 'âœ… Copied!';
          setTimeout(() => copyBtn.innerHTML = original, 2000);
        } catch (err) {
          statusDiv.textContent = 'Copy failed. Please select text manually.';
          statusDiv.className = 'status error';
        }
      });

      downloadBtn.addEventListener('click', () => {
        const blob = new Blob([resultDiv.textContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'edited-text.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });

      editBtn.addEventListener('click', async () => {
        const now = Date.now();
        if (now - lastRequestTime < COOLDOWN_MS) {
          statusDiv.textContent = 'Please wait a few seconds before trying again.';
          statusDiv.className = 'status error';
          return;
        }

        const input = inputText.value.trim();
        const style = editStyle.value;
        const model = modelSelect.value;

        if (!input) {
          statusDiv.textContent = 'Please provide text to edit.';
          statusDiv.className = 'status error';
          return;
        }

        editBtn.disabled = true;
        editBtn.innerHTML = '<span>âœ¨ Editing...</span>';
        resultDiv.textContent = 'Processing...';
        statusDiv.style.display = 'none';

        try {
          const response = await fetch('/api/edit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ input, style, model })
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP ${response.status}: ${errorText.substring(0, 120)}...`);
          }

          const data = await response.json();
          resultDiv.textContent = data.editedText || '';
          statusDiv.textContent = 'Edit successful!';
          statusDiv.className = 'status success';
          lastRequestTime = now;
        } catch (err) {
          console.error('Edit failed:', err);
          resultDiv.textContent = 'Editing failed. Check console for details.';
          statusDiv.textContent = `Error: ${err.message}`;
          statusDiv.className = 'status error';
        } finally {
          editBtn.disabled = false;
          editBtn.innerHTML = 'âœ¨ Apply Edit';
        }
      });
    });
  </script>
</body>
</html>
