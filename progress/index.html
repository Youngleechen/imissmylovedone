  <!-- Create Supabase client globally -->

      'https://ccetnqdqfrsitooestbh.supabase.co  ',

    );

  <style>
    /* Modal Styles */
    .floating-feedback-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 1000;
      font-size: 16px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    #feedbackForm label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    #feedbackForm input, #feedbackForm select, #feedbackForm textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #feedbackForm button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #feedbackForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="posts-section">
    <h2>Development Progress Updates</h2>
    <div id="updatesContainer"></div>
  </div>

  <!-- Feedback Button -->
  <button id="feedbackBtn" class="floating-feedback-btn" onclick="openFeedbackModal()">Feedback</button>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeFeedbackModal()">&times;</span>
      <h3>Your Thoughts</h3>
      <form id="feedbackForm">
        <label for="name">Name (optional):</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email (optional):</label>
        <input type="email" id="email" name="email">
        
        <label for="feedbackType">Type:</label>
        <select id="feedbackType" name="feedback_type">
          <option value="suggestion">Suggestion</option>
          <option value="improvement">Improvement</option>
          <option value="thought">General Thought</option>
          <option value="bug">Bug Report</option>
        </select>
        
        <label for="message">Your Feedback:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </div>

  <!-- Load viewer script -->
  <script type="module" src="/progress/progress-viewer-script.js"></script>
  
  <script>
    // Modal functions
    function openFeedbackModal() {
      document.getElementById('feedbackModal').style.display = 'block';
    }
    
    function closeFeedbackModal() {
      document.getElementById('feedbackModal').style.display = 'none';
    }
    
    // Close modal if clicking outside of it
    window.onclick = function(event) {
      const modal = document.getElementById('feedbackModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
    
    // Form submission
    document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        feedback_type: document.getElementById('feedbackType').value,
        message: document.getElementById('message').value
      };
      
      try {
        const { error } = await window.supabaseClient
          .from('feedback')
          .insert([formData]);
          
        if (error) throw error;
        
        alert('Thank you for your feedback!');
        document.getElementById('feedbackForm').reset();
        closeFeedbackModal();
      } catch (error) {
        console.error('Error submitting feedback:', error);
        alert('Error submitting feedback. Please try again.');
      }
    });
  </script>
</body>
</html>
