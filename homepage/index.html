      position: absolute;
      right: 0;
      bottom: 0;
    }

    .post-content p.expanded .ellipsis::after {

    }

    .show-more-btn {

    // Function to truncate text after 3 lines
    function truncateText(text) {
      const tempElement = document.createElement('div');
      tempElement.style.position = 'absolute';
      tempElement.style.visibility = 'hidden';
      tempElement.style.whiteSpace = 'pre-wrap';
      tempElement.style.width = '580px'; // Match container width
      tempElement.style.lineHeight = '1.6em';
      tempElement.style.fontSize = '1em';
      tempElement.textContent = text;
      document.body.appendChild(tempElement);

      const lineHeight = parseFloat(window.getComputedStyle(tempElement).lineHeight);
      const maxHeight = lineHeight * 3;
      let truncated = '';
      const words = text.split(' ');
      
      for (let i = 0; i < words.length; i++) {
        const testText = truncated + words[i] + ' ';
        tempElement.textContent = testText;
        if (tempElement.offsetHeight > maxHeight) {
          break;
        }
        truncated = testText;
      }
      
      document.body.removeChild(tempElement);
      return truncated.trim();
    }

    async function loadAllPosts() {
      const container = document.getElementById('all-posts-container');
      container.innerHTML = 'Loading...';

      try {
        const { data, error } = await window.supabaseClient
          .from('memories')
          .select('id, body, created_at')
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (data.length === 0) {
          container.innerHTML = 'No memories yet.';
          return;
        }

        const postsHTML = data.map(post => {
          const mediaMatches = [...post.body.matchAll(/!\[([^\]]*)\]\s*\(\s*([^)]+)\s*\)/g)];
          let contentHtml = post.body.replace(/!\[([^\]]*)\]\s*\(\s*([^)]+)\s*\)/g, '');
          contentHtml = contentHtml.replace(/\n/g, '<br>');

          // Check if text needs truncation
          const needsTruncation = contentHtml.split('<br>').length > 3 || 
                                  contentHtml.replace(/<[^>]*>/g, '').length > 200;

          let displayContent = contentHtml;
          let showMoreButton = '';
          
          if (needsTruncation) {
            const truncatedText = truncateText(contentHtml.replace(/<br>/g, ' '));
            displayContent = `<span class="ellipsis">${truncatedText}</span>`;
            showMoreButton = '<button class="show-more-btn">Show More</button>';
          }

          let mediaHtml = '';
          for (const match of mediaMatches) {
            const alt = match[1] || 'Media';
            const url = match[2].trim();
            const isVideo = url.includes('.mp4') || url.includes('.webm') || url.includes('.mov');
            
            if (isVideo) {
              mediaHtml += `<div class="media-container"><video controls class="media-item-video"><source src="${url}" type="video/mp4"></video></div>`;
            } else {
              mediaHtml += `<div class="media-container"><img src="${url}" alt="${alt}" class="media-item"></div>`;
            }
          }

          return `<div class="post-item">
                    <div class="post-content">
                      <p>${displayContent}${showMoreButton}</p>
                      ${mediaHtml}
                      <small>${new Date(post.created_at).toLocaleString()}</small>
                    </div>
                  </div>`;
        }).join('');

        container.innerHTML = postsHTML;

        // Add event listeners for Show More buttons
        document.querySelectorAll('.show-more-btn').forEach(button => {
          button.addEventListener('click', function() {
            const postContent = this.closest('.post-content');
            const paragraph = postContent.querySelector('p');
            paragraph.classList.add('expanded');
            this.remove();
          });
        });
      } catch (err) {
        console.error('Error loading posts:', err);
        container.innerHTML = 'Failed to load memories.';
      }
    }

    document.addEventListener('DOMContentLoaded', loadAllPosts);
  </script>
