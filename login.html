<body>
  <h1>Welcome Back</h1>
  <input type="email" id="email" placeholder="your@email.com" autocomplete="email" />
  <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" />

  <button id="signup-btn">Create Account</button>
  <button id="signin-btn">Sign In</button>

  <div id="message"></div>

  <script type="module">
    // ðŸ”‘ === PASTE YOUR KEYS HERE (ONLY PLACE YOU NEED TO) ===
    const SUPABASE_URL = 'https://ccetnqdqfrsitooestbh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjZXRucWRxZnJzaXRvb2VzdGJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMTE4MjksImV4cCI6MjA3Nzg4NzgyOX0.1NjRZZrgsPOg-2z_r2kRELWn9IVXNEQNpSxK6CktJRY';
    // ðŸ”‘ =====================================================

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/+esm';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const msg = document.getElementById('message');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signupBtn = document.getElementById('signup-btn');
    const signinBtn = document.getElementById('signin-btn');

    function showMessage(text, isError = false) {
      msg.className = isError ? 'msg error' : 'msg success';
      msg.innerText = text;
    }

    signupBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      if (!email || !password) return showMessage('Please enter email and password', true);
      if (password.length < 6) return showMessage('Password must be at least 6 characters', true);

      signupBtn.disabled = true;
      const { data, error } = await supabase.auth.signUp({ email, password });
      signupBtn.disabled = false;

      if (error) {
        showMessage(error.message, true);
      } else {
        showMessage('Check your email for confirmation. Then sign in below.');
      }
    });

    signinBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      if (!email || !password) return showMessage('Please enter email and password', true);

      signinBtn.disabled = true;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      signinBtn.disabled = false;

      if (error) {
        showMessage(error.message, true);
      } else {
        showMessage('Signed in! Redirecting to your space...', false);
        setTimeout(() => {
          window.location.href = 'app.html';
        }, 1500);
      }
    });
  </script>
