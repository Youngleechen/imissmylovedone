<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Healing Connections</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="test/style.css">
  <style>
    /* Keep all your existing CSS intact — no changes needed here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #2d3748;
      padding: 0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    body.dark {
      background: #121212;
      color: #e2e8f0;
    }

    .profile-banner {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 12px;
      margin: 0 16px 16px;
      padding: 14px 16px;
      font-size: 0.95rem;
      color: #856404;
      text-align: center;
      display: none;
    }

    .profile-banner button {
      background: #ffc107;
      color: #856404;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-top: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .main {
      padding: 16px;
      /* No need for padding-bottom: 80px since footer is gone */
    }

    .thought-box {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    #memory-body {
      width: 100%;
      min-height: 120px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 14px;
      font-size: 1rem;
      resize: none;
      margin-bottom: 12px;
      font-family: inherit;
    }

    .thought-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .action-btn {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }

    .action-btn i {
      font-size: 1.1rem;
    }

    #postButton {
      background: #5a67d8;
      color: white;
      border: none;
      font-weight: 600;
    }

    .posts-section {
      margin-bottom: 24px;
    }

    .posts-section h2 {
      font-size: 1.3rem;
      margin-bottom: 16px;
      color: #2d3748;
      font-weight: 600;
    }

    .post {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }

    .post p {
      margin-bottom: 12px;
      font-size: 1rem;
      line-height: 1.5;
    }

    .post-media {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 8px 0;
      scrollbar-width: none;
    }

    .post-media::-webkit-scrollbar {
      display: none;
    }

    .post-media img,
    .post-media video {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      flex-shrink: 0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #cbd5e0;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      color: #4a5568;
    }

    .form-control {
      width: 100%;
      padding: 14px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
    }

    .modal-footer {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    .btn-secondary {
      background: #f7fafc;
      color: #4a5568;
    }

    .btn-primary {
      background: #5a67d8;
      color: white;
    }

    /* Dark mode overrides */
    body.dark .modal-content,
    body.dark .thought-box,
    body.dark .post,
    body.dark .profile-banner {
      background: #1a1a1a;
      color: #e2e8f0;
    }

    body.dark .modal-header h2,
    body.dark .form-group label,
    body.dark .posts-section h2,
    body.dark .profile-banner {
      color: #e2e8f0;
    }

    body.dark .form-control {
      border-color: #334155;
    }

    body.dark .action-btn,
    body.dark .post {
      border-color: #334155;
    }
  </style>
</head>
<body>
  <!-- Profile Completion Banner -->
  <div class="profile-banner" id="profileBanner">
    Your profile helps others understand you. Tap to complete it.
    <button id="openProfileModal">Complete Profile</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Thought Box -->
    <div class="thought-box">
      <textarea id="memory-body" placeholder="What’s on your heart today? "></textarea>
      <div class="thought-actions">
        <button class="action-btn" id="mediaButton">
          <i class="fas fa-camera"></i> Media
        </button>
        <button class="action-btn" id="emojiButton">
          <i class="far fa-smile"></i> Emoji
        </button>
        <button class="action-btn" id="postButton">Post</button>
      </div>
      <div id="emojiPicker"></div>
      <div id="uploadProgress" style="display:none; margin-top: 10px;">
        <div style="height: 4px; background: #e2e8f0; border-radius: 2px; overflow: hidden;">
          <div id="progressFill" style="height: 100%; background: #5a67d8; width: 0%; transition: width 0.3s;"></div>
        </div>
        <span id="progressText" style="display: block; margin-top: 5px; font-size: 14px; color: #4a5568;">Uploading...</span>
      </div>
      <div id="mediaPreviewContainer" style="margin-top: 12px; padding: 8px; background: #f9f9f9; border-radius: 8px; display: none;"></div>
    </div>

    <!-- Posts -->
    <div class="posts-section">
      <h2>Your Posts</h2>
      <div id="postsContainer">
        <!-- Posts will load here -->
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Complete Your Profile</h2>
        <button class="close-modal" id="closeProfileModal">&times;</button>
      </div>
      <div class="form-group">
        <label for="firstName">Your First Name *</label>
        <input type="text" id="firstName" class="form-control" placeholder="How would you like to be called?" autofocus>
      </div>
      <div class="form-group">
        <label for="preferredName">Preferred Name (optional)</label>
        <input type="text" id="preferredName" class="form-control" placeholder="e.g., Dave, or just 'D'">
      </div>
      <div class="form-group">
        <label for="about">About You (optional)</label>
        <textarea id="about" class="form-control" rows="3" placeholder="You don’t have to share anything you’re not ready for…"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelProfileBtn">Cancel</button>
        <button class="btn btn-primary" id="saveProfileBtn">Save & Continue</button>
      </div>
    </div>
  </div>

  <!-- EDIT MODAL -->
  <div id="editModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:white; padding:20px; border-radius:8px; width:90%; max-width:600px; max-height:90vh; overflow-y:auto; position:relative;">
      <button id="closeEditModal" style="position:absolute; top:10px; right:15px; background:none; border:none; font-size:24px; cursor:pointer;">×</button>
      <h3>Edit Update</h3>
      <textarea id="editBody" placeholder="Edit your update..." style="width:100%; min-height:150px; padding:10px; margin-bottom:10px;"></textarea>
      
      <div id="editMediaContainer" style="margin-top:10px;"></div>
      <div style="margin-top:10px;">
        <button id="addMoreMediaButton" style="margin-right:10px;">Add More Media</button>
        <input type="file" id="addMoreMediaInput" accept="image/*,video/*" style="display:none;" multiple />
        <button id="saveEditButton">Save Changes</button>
        <button id="deleteEditButton" style="background:#e53e3e; color:white; margin-left:10px;">Delete Post</button>
      </div>
      <div id="editUploadProgress" style="display:none; margin-top:10px;">
        <div class="progress-bar" style="height:4px; background:#e2e8f0; border-radius:2px; overflow:hidden;">
          <div id="editProgressFill" style="height:100%; background:#5a67d8; width:0%; transition:width 0.3s ease;"></div>
        </div>
        <span id="editProgressText" style="display:block; margin-top:5px; font-size:14px; color:#4a5568;">Uploading...</span>
      </div>
    </div>
  </div>

  <input type="file" id="mediaInput" accept="image/*,video/*" style="display:none;" multiple />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

  <script>
    // Initialize Supabase
    window.supabaseClient = window.supabase.createClient(
      'https://ccetnqdqfrsitooestbh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjZXRucWRxZnJzaXRvb2VzdGJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMTE4MjksImV4cCI6MjA3Nzg4NzgyOX0.1NjRZZrgsPOg-2z_r2kRELWn9IVXNEQNpSxK6CktJRY'
    );

    // DOM Elements
    const userAvatar = document.getElementById('userAvatar');
    const profileBanner = document.getElementById('profileBanner');
    const profileModal = document.getElementById('profileModal');
    const closeProfileModal = document.getElementById('closeProfileModal');
    const cancelProfileBtn = document.getElementById('cancelProfileBtn');
    const saveProfileBtn = document.getElementById('saveProfileBtn');
    const firstNameInput = document.getElementById('firstName');
    const preferredNameInput = document.getElementById('preferredName');
    const aboutInput = document.getElementById('about');

    document.addEventListener('DOMContentLoaded', () => {
      const savedName = localStorage.getItem('userFirstName');
      const profileComplete = localStorage.getItem('profileComplete') === 'true';

      if (!profileComplete) {
        profileBanner.style.display = 'block';
      }

      document.getElementById('openProfileModal').addEventListener('click', () => {
        profileModal.style.display = 'flex';
      });

      closeProfileModal.addEventListener('click', () => profileModal.style.display = 'none');
      cancelProfileBtn.addEventListener('click', () => profileModal.style.display = 'none');

      saveProfileBtn.addEventListener('click', () => {
        const name = firstNameInput.value.trim();
        if (!name) {
          alert('Please enter your first name to continue.');
          return;
        }

        localStorage.setItem('userFirstName', name);
        localStorage.setItem('profileComplete', 'true');
        profileBanner.style.display = 'none';
        profileModal.style.display = 'none';
        alert('Thank you, Dave. Your profile is ready.');
      });

      // Dark mode toggle
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'd') {
          document.body.classList.toggle('dark');
        }
      });
    });
  </script>

  <script type="module" src="media.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
