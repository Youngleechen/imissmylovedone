  <script>
    // Profile management functionality
    document.addEventListener('DOMContentLoaded', function() {
      const profileModal = document.getElementById('profileModal');
      const completeProfileBtn = document.getElementById('completeProfileBtn');
      const userAvatar = document.getElementById('userAvatar');
      const profileCompletionBanner = document.getElementById('profileCompletionBanner');
      const cancelProfileBtn = document.getElementById('cancelProfileBtn');
      const saveProfileBtn = document.getElementById('saveProfileBtn');
      const displayName = document.getElementById('displayName');

      // Check if user has completed profile (mock check - implement with Supabase)
      function checkProfileCompletion() {
        // In real implementation, check Supabase user data
        const hasProfile = localStorage.getItem('profileComplete') === 'true';
        
        if (!hasProfile) {
          profileCompletionBanner.style.display = 'flex';
        } else {
          // Get saved name from localStorage
          const savedName = localStorage.getItem('userFirstName') || 'User';
          displayName.textContent = savedName;
          userAvatar.textContent = savedName.charAt(0).toUpperCase();
        }
      }

      // Open profile modal
      completeProfileBtn.addEventListener('click', function() {
        profileModal.style.display = 'flex';
      });

      userAvatar.addEventListener('click', function() {
        profileModal.style.display = 'flex';
      });

      // Close modal
      cancelProfileBtn.addEventListener('click', function() {
        profileModal.style.display = 'none';
      });

      // Save profile
      saveProfileBtn.addEventListener('click', function() {
        const firstName = document.getElementById('firstName').value.trim();
        
        if (firstName) {
          // Save to localStorage (implement with Supabase in real version)
          localStorage.setItem('userFirstName', firstName);
          localStorage.setItem('profileComplete', 'true');
          
          displayName.textContent = firstName;
          userAvatar.textContent = firstName.charAt(0).toUpperCase();
          
          profileModal.style.display = 'none';
          profileCompletionBanner.style.display = 'none';
          
          // Show success message
          alert('Profile updated successfully!');
        } else {
          alert('Please enter at least your first name');
        }
      });

      // Navigation
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
          document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
          this.classList.add('active');
          
          // In real implementation, load different content based on selection
          const page = this.getAttribute('data-page');
          console.log(`Navigating to ${page}`);
        });
      });

      // Initialize
      checkProfileCompletion();
    });
  </script>
